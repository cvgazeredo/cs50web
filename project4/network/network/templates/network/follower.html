{% extends "network/layout.html" %}


{% block body %}
<div class="container text-center mb-5">
    <div class="row align-items-start">
      <div class="col">
        <h5>{{ followers.count }}</h5>
        <a href="{% url 'follower' user=user %}" class="badge badge-pill badge-light"><h5>Followers</h5></a>
      </div>
      <div class="col">
        <h5>{{ followings.count }}</h5>
        <a href="{% url 'following' user=user %}" class="badge badge-pill badge-light"><h5>Following</h5></a>
      </div>
    </div>
</div>
<ul class="list-group">
    <li class="list-group-item"><b>Followers</b></li>
    {% for follower in followers %}
    <a href="{% url 'profile' id=follower.follower.id %}" class="list-group-item list-group-item-action list-group-item-light">@{{ follower.follower }}</a>
    {% endfor %}
  </ul>
    
{% endblock %}
