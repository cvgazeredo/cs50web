{% extends "auctions/layout.html" %}

{% block body %}
<h2>Category: {{ listings.category.name }}</h2>
<div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for listing in listings %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ listing.image_url }}" width="100%" height="100%">
            <div class="card-body">
            <p class="card-text"><b>{{ listing.title }}</b></p>
              <p class="card-text">{{ listing.description }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary"><a href="/listing/{{ watchlist.listing.id }}">See more</a></button>
                </div>
                <!-- <small class="text-muted">9 mins</small> -->
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
       </div>
    </div>
</div>

{% endblock %}
